<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Citas</title>

  <!-- Bulma -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">

    <!-- TÍTULO -->
    <h1 class="title has-text-centered">
      Administrador de citas
    </h1>

    <!-- FILTROS Y BOTÓN -->
    <div class="columns is-vcentered mb-5">

      <!-- Filtro -->
      <div class="column is-4">
        <label class="label">Filtrar por estado</label>
        <div class="select is-fullwidth">
          <select>
            <option>Abierta</option>
            <option>Completada</option>
            <option>Cancelada</option>
          </select>
        </div>
      </div>

      <!-- Espacio vacío para empujar botón -->
      <div class="column"></div>

      <!-- Botón Agregar -->
      <div class="column is-3 has-text-right">
        <button class="button is-success is-light">
          + Agregar cita
        </button>
      </div>

    </div>

    <hr>

    <!-- LISTADO DE CITAS -->
    <div class="columns is-multiline">

      <!-- CITA 1 -->
      <div class="column is-4">
        <div id="listaCitas" class="columns is-multiline">
  <!-- Aquí se agregarán las citas dinámicamente -->
</div>
      </div>

      <!-- Puedes duplicar este bloque para más citas -->

    </div>

  </div>
</section>

</body>
</html>
