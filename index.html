<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">

    <h1 class="title has-text-centered">
      Agenda tu Cita Veterinaria
    </h1>

    <div class="box">
      <form>

        <div class="field">
          <label class="label">Nombre del dueño</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ej: Juan Pérez">
          </div>
        </div>

        <div class="field">
          <label class="label">Nombre de la mascota</label>
          <div class="control">
            <input class="input" type="text" placeholder="Firulais">
          </div>
        </div>

        <div class="field">
          <label class="label">Fecha</label>
          <div class="control">
            <input class="input" type="date">
          </div>
        </div>

        <div class="field">
          <label class="label">Hora</label>
          <div class="control">
            <input class="input" type="time">
          </div>
        </div>

        <div class="field has-text-centered">
          <button class="button is-success">
            Agendar Cita
          </button>
        </div>

      </form>
    </div>

  </div>
</section>

</body>
</html>
